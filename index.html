<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>My Responsive Website</h1>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Layout using CSS Grid -->
    <main class="main-grid">
        <!-- Content Area -->
        <section class="content">
            <h2>Main Content</h2>
            <p>This is the main content area. Here you can put your articles, images, or other important information.</p>
        </section>

        <!-- Sidebar using Flexbox -->
        <aside class="sidebar">
            <h3>Sidebar</h3>
            <div class="sidebar-cards">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
            </div>
        </aside>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 My Responsive Website. All rights reserved.</p>
    </footer>
</body>
</html>
